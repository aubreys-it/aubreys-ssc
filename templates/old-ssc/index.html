<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="generator" content="Aubrey's Schedule Manager" />
  <title>Aubrey's Schedule Manager</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#373B50">


  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#373B50">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Aubrey's Schedule Manager">
  <link rel="icon" sizes="166x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#373B50">
  <meta name="apple-mobile-web-app-title" content="Aubrey's Schedule Manager">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/technology.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src='//cdn.tinymce.com/4/tinymce.min.js'></script>
  <script>
    // document.domain = 'https://burlson.codyjames.in'
  </script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style">
    @import url("styles/technology.css");
  </style>
  <link rel="import" href="styles/technology.html">

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <ABC-Alert></ABC-Alert>
    <paper-drawer-panel id="paperDrawerPanel" responsive-width="1300px">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <img src="images/aubreys-logo.png">
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="today"></iron-icon>
            <span>Schedule</span>
          </a>

          <a data-route="empoyees" href="{{baseUrl}}employees">
            <iron-icon icon="social:people"></iron-icon>
            <span>Employees</span>
          </a>

          <a data-route="settings" href="{{baseUrl}}settings">
            <iron-icon icon="settings"></iron-icon>
            <span>Schedule Settings</span>
          </a>

          <a data-route="Message-Employees" href="{{baseUrl}}message">
            <iron-icon icon="mail"></iron-icon>
            <span>Message Employees</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" fixed keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="short">


          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>


          <!-- Toolbar icons -->

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Aubrey's Schedule Manager</div>
          </div>

          <div style="" hidden$="{{PageLoading}}" center>
            <paper-spinner style="float:right; margin-right:20px;" id="spinner" active></paper-spinner>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">

          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <div id="home" element="Generate-Schedule">


                </div>

              </paper-material>

            </section>

            <section data-route="employees">
              <paper-material elevation="1">
                <!-- <h2 class="page-title">Employee Manager</h2> -->

                <div id="employees" element="Edit-Employees" center>


                </div>
              </paper-material>
            </section>

            <section data-route="settings">
              <paper-material elevation="1">

                <div id="settings" element="Schedule-Settings">


                </div>
              </paper-material>
            </section>

            <section data-route="Message-Employees">
              <paper-material elevation="1">

                <Message-Employees>


                </Message-Employees>

              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>
    <paper-dialog id="noConnection" entry-animation="scale-up-animation" exit-animation="fade-out-animation" modal with-backdrop>
      <h2>Your Data Has Not Been Saved!</h2>
      <p style="text-align:center;">
        There is a connection issue between the server and your computer.
        </br>Please make sure you have internet access, and try again.
        </br>If the issue persists for more than an hour, contact Cody James (865-297-3303).
      </p>
      <div class="buttons">
        <paper-button dialog-confirm autofocus>Okay</paper-button>
      </div>
    </paper-dialog>


    <paper-toast id="toast" duration="5000">

    </paper-toast>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/service-worker.js').then(function (registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function (err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>

  <!-- endbuild-->
</body>

</html>
